<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>–ö–æ—Ç –ª–æ–≤–∏—Ç –º—ã—à–µ–π - –ú–æ–±–∏–ª—å–Ω–∞—è –≤–µ—Ä—Å–∏—è</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(45deg, #8B4513, #A0522D);
            overflow: hidden;
            cursor: none;
            touch-action: none;
        }

        .game-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            background: 
                repeating-linear-gradient(
                    0deg,
                    #8B4513 0px,
                    #A0522D 2px,
                    #CD853F 4px,
                    #DEB887 6px,
                    #D2B48C 8px,
                    #8B4513 120px
                ),
                repeating-linear-gradient(
                    90deg,
                    rgba(139, 69, 19, 0.8) 0px,
                    rgba(160, 82, 45, 0.8) 15px,
                    rgba(205, 133, 63, 0.8) 30px,
                    rgba(222, 184, 135, 0.8) 45px,
                    rgba(210, 180, 140, 0.8) 60px,
                    rgba(139, 69, 19, 0.8) 150px
                );
            background-size: 120px 120px, 150px 150px;
            animation: floorShine 4s ease-in-out infinite alternate;
        }

        .game-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                repeating-linear-gradient(
                    0deg,
                    transparent 0px,
                    rgba(0, 0, 0, 0.2) 1px,
                    transparent 2px,
                    transparent 120px
                ),
                repeating-linear-gradient(
                    90deg,
                    transparent 0px,
                    rgba(0, 0, 0, 0.15) 1px,
                    transparent 3px,
                    transparent 150px
                ),
                radial-gradient(ellipse at 20% 30%, rgba(0, 0, 0, 0.1) 0%, transparent 60%),
                radial-gradient(ellipse at 80% 70%, rgba(0, 0, 0, 0.1) 0%, transparent 60%);
            pointer-events: none;
        }

        .ui-panel {
            position: fixed;
            top: 10px;
            left: 10px;
            right: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            flex-wrap: wrap;
            gap: 10px;
        }

        .score {
            background: rgba(139, 69, 19, 0.95);
            color: #F5DEB3;
            padding: 12px 20px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            border: 2px solid #DEB887;
        }

        .game-title {
            color: #F5DEB3;
            font-size: 16px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .instructions {
            position: fixed;
            bottom: 10px;
            left: 10px;
            right: 10px;
            background: rgba(139, 69, 19, 0.9);
            color: #F5DEB3;
            padding: 10px;
            border-radius: 10px;
            font-size: 14px;
            text-align: center;
            z-index: 1000;
            animation: fadeInOut 6s ease-in-out;
        }

        .cat {
            position: absolute;
            width: 70px;
            height: 70px;
            transition: all 0.15s ease;
            z-index: 100;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.4));
        }

        .cat-body {
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at 35% 25%, #8A9BA8, #6B7C89, #4A5C69);
            border-radius: 45% 45% 55% 55%;
            position: relative;
            animation: catBreathe 2.5s ease-in-out infinite;
            border: 1px solid #5A6B78;
        }

        .cat-ears {
            position: absolute;
            top: -10px;
        }

        .cat-ear {
            width: 16px;
            height: 22px;
            background: linear-gradient(45deg, #2C2C2C, #1A1A1A, #000000);
            border-radius: 70% 30% 20% 80%;
            position: absolute;
            border: 1px solid #333;
        }

        .cat-ear::after {
            content: '';
            position: absolute;
            top: 3px;
            left: 3px;
            width: 8px;
            height: 12px;
            background: linear-gradient(45deg, #FF69B4, #FF1493);
            border-radius: 60% 40% 40% 60%;
        }

        .cat-ear:first-child {
            left: 13px;
            transform: rotate(-25deg);
        }

        .cat-ear:last-child {
            right: 13px;
            transform: rotate(25deg);
        }

        .cat-face {
            position: absolute;
            top: 18px;
            left: 50%;
            transform: translateX(-50%);
        }

        .cat-eyes {
            display: flex;
            gap: 10px;
            margin-bottom: 6px;
            justify-content: center;
        }

        .cat-eye {
            width: 10px;
            height: 12px;
            background: radial-gradient(ellipse at 30% 30%, #32CD32, #228B22, #006400);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            animation: catBlink 4s infinite;
            position: relative;
        }

        .cat-eye::after {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            width: 2px;
            height: 6px;
            background: #000;
            border-radius: 50%;
        }

        .cat-nose {
            width: 6px;
            height: 5px;
            background: linear-gradient(45deg, #FF69B4, #FF1493);
            border-radius: 50% 50% 40% 40%;
            margin: 0 auto 4px;
            border: 1px solid #C71585;
        }

        .cat-mouth {
            width: 14px;
            height: 6px;
            border: 2px solid #2C2C2C;
            border-top: none;
            border-radius: 0 0 60% 60%;
            position: relative;
        }

        .cat-mouth::before {
            content: '';
            position: absolute;
            top: -2px;
            left: 5px;
            width: 2px;
            height: 6px;
            background: #2C2C2C;
        }

        .cat-tail {
            position: absolute;
            width: 5px;
            height: 30px;
            background: linear-gradient(to bottom, #2C2C2C, #1A1A1A, #000000);
            border-radius: 3px;
            right: -2px;
            top: 22px;
            transform-origin: top;
            animation: catTailWag 1.2s ease-in-out infinite alternate;
            border: 1px solid #333;
        }

        .cat-whiskers {
            position: absolute;
            top: 16px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 18px;
        }

        .cat-whisker {
            position: absolute;
            width: 16px;
            height: 1px;
            background: #666;
            border-radius: 1px;
        }

        .cat-whisker:nth-child(1) { top: 4px; left: 0; transform: rotate(-15deg); }
        .cat-whisker:nth-child(2) { top: 8px; left: 2px; transform: rotate(-5deg); }
        .cat-whisker:nth-child(3) { top: 4px; right: 0; transform: rotate(15deg); }
        .cat-whisker:nth-child(4) { top: 8px; right: 2px; transform: rotate(5deg); }

        .mouse {
            position: absolute;
            width: 32px;
            height: 32px;
            z-index: 50;
            animation: mouseMove 2.5s linear infinite;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.4));
        }

        .mouse-body {
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at 40% 30%, #E5E5E5, #B8B8B8, #8C8C8C, #696969);
            border-radius: 55% 45% 45% 55%;
            position: relative;
            border: 1px solid #5A5A5A;
        }

        .mouse-ears {
            position: absolute;
            top: -5px;
            left: 7px;
        }

        .mouse-ear {
            width: 10px;
            height: 10px;
            background: radial-gradient(circle at 30% 30%, #E5E5E5, #B8B8B8, #8C8C8C);
            border-radius: 50%;
            position: absolute;
            border: 1px solid #5A5A5A;
        }

        .mouse-ear::after {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            width: 4px;
            height: 4px;
            background: radial-gradient(circle, #FFB6C1, #FF69B4);
            border-radius: 50%;
        }

        .mouse-ear:first-child {
            left: 0;
        }

        .mouse-ear:last-child {
            left: 6px;
        }

        .mouse-tail {
            position: absolute;
            width: 2px;
            height: 24px;
            background: linear-gradient(to bottom, #B8B8B8, #8C8C8C, #696969);
            border-radius: 2px;
            right: -1px;
            top: 10px;
            transform-origin: top;
            animation: mouseTailWag 1.8s ease-in-out infinite alternate;
            border: 1px solid #5A5A5A;
        }

        .mouse-eyes {
            position: absolute;
            top: 7px;
            left: 10px;
            display: flex;
            gap: 3px;
        }

        .mouse-eye {
            width: 3px;
            height: 3px;
            background: radial-gradient(circle, #000, #333);
            border-radius: 50%;
            animation: mouseBlink 3.5s infinite;
        }

        .mouse-nose {
            position: absolute;
            top: 12px;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 2px;
            background: #FF69B4;
            border-radius: 50%;
        }

        .mouse-whiskers {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 26px;
            height: 8px;
        }

        .mouse-whisker {
            position: absolute;
            width: 10px;
            height: 0.5px;
            background: #444;
            border-radius: 1px;
        }

        .mouse-whisker:nth-child(1) { top: 2px; left: 0; transform: rotate(-10deg); }
        .mouse-whisker:nth-child(2) { top: 4px; left: 1px; transform: rotate(-3deg); }
        .mouse-whisker:nth-child(3) { top: 2px; right: 0; transform: rotate(10deg); }
        .mouse-whisker:nth-child(4) { top: 4px; right: 1px; transform: rotate(3deg); }

        .catch-effect {
            position: absolute;
            width: 50px;
            height: 50px;
            border: 3px solid #FFD700;
            border-radius: 50%;
            animation: catchEffect 0.5s ease-out;
            pointer-events: none;
            z-index: 200;
        }

        .touch-indicator {
            position: absolute;
            width: 40px;
            height: 40px;
            border: 2px solid rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.3), transparent);
            animation: touchPulse 0.3s ease-out;
            pointer-events: none;
            z-index: 150;
        }

        @keyframes floorShine {
            0% { filter: brightness(0.9); }
            100% { filter: brightness(1.1); }
        }

        @keyframes catBreathe {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes catBlink {
            0%, 90%, 100% { transform: scaleY(1); }
            95% { transform: scaleY(0.1); }
        }

        @keyframes catTailWag {
            0% { transform: rotate(-15deg); }
            100% { transform: rotate(15deg); }
        }

        @keyframes mouseMove {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-2px); }
        }

        @keyframes mouseTailWag {
            0% { transform: rotate(-10deg); }
            100% { transform: rotate(10deg); }
        }

        @keyframes mouseBlink {
            0%, 92%, 100% { transform: scaleY(1); }
            96% { transform: scaleY(0.1); }
        }

        @keyframes catchEffect {
            0% {
                transform: scale(0.5);
                opacity: 1;
            }
            100% {
                transform: scale(2);
                opacity: 0;
            }
        }

        @keyframes touchPulse {
            0% {
                transform: scale(0.5);
                opacity: 1;
            }
            100% {
                transform: scale(1.2);
                opacity: 0;
            }
        }

        @keyframes fadeInOut {
            0% { opacity: 0; }
            20% { opacity: 1; }
            80% { opacity: 1; }
            100% { opacity: 0; }
        }

        /* –ê–¥–∞–ø—Ç–∞—Ü–∏—è –¥–ª—è –±–æ–ª—å—à–∏—Ö —ç–∫—Ä–∞–Ω–æ–≤ */
        @media (min-width: 768px) {
            .score {
                font-size: 20px;
                padding: 15px 25px;
            }
            
            .game-title {
                font-size: 18px;
            }
            
            .cat {
                width: 80px;
                height: 80px;
            }
            
            .mouse {
                width: 35px;
                height: 35px;
            }
        }

        /* –ê–¥–∞–ø—Ç–∞—Ü–∏—è –¥–ª—è –º–∞–ª–µ–Ω—å–∫–∏—Ö —ç–∫—Ä–∞–Ω–æ–≤ */
        @media (max-width: 480px) {
            .ui-panel {
                flex-direction: column;
                align-items: center;
            }
            
            .score {
                font-size: 16px;
                padding: 10px 16px;
            }
            
            .game-title {
                font-size: 14px;
            }
            
            .instructions {
                font-size: 12px;
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container" id="gameContainer">
        <div class="ui-panel">
            <div class="score">–ú—ã—à–∏: <span id="scoreValue">0</span></div>
            <div class="game-title">üê± –û—Ö–æ—Ç–∞ –∑–∞ –º—ã—à–∞–º–∏ üê≠</div>
        </div>
        
        <div class="instructions" id="instructions">
            üì± –ö–∞—Å–∞–π—Ç–µ—Å—å —ç–∫—Ä–∞–Ω–∞, —á—Ç–æ–±—ã –ø–µ—Ä–µ–º–µ—Å—Ç–∏—Ç—å –∫–æ—Ç–∞ –∏ –ø–æ–π–º–∞—Ç—å –º—ã—à–µ–π!
        </div>
        
        <div class="cat" id="cat">
            <div class="cat-body">
                <div class="cat-ears">
                    <div class="cat-ear"></div>
                    <div class="cat-ear"></div>
                </div>
                <div class="cat-face">
                    <div class="cat-eyes">
                        <div class="cat-eye"></div>
                        <div class="cat-eye"></div>
                    </div>
                    <div class="cat-nose"></div>
                    <div class="cat-mouth"></div>
                </div>
                <div class="cat-whiskers">
                    <div class="cat-whisker"></div>
                    <div class="cat-whisker"></div>
                    <div class="cat-whisker"></div>
                    <div class="cat-whisker"></div>
                </div>
                <div class="cat-tail"></div>
            </div>
        </div>
    </div>

    <script>
        const gameContainer = document.getElementById('gameContainer');
        const cat = document.getElementById('cat');
        const scoreElement = document.getElementById('scoreValue');
        const instructions = document.getElementById('instructions');
        
        let score = 0;
        let mice = [];
        let catPosition = { x: window.innerWidth / 2, y: window.innerHeight / 2 };
        let isMoving = false;

        // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –Ω–∞—á–∞–ª—å–Ω—É—é –ø–æ–∑–∏—Ü–∏—é –∫–æ—Ç–∞
        updateCatPosition();

        // –£–±–∏—Ä–∞–µ–º –∏–Ω—Å—Ç—Ä—É–∫—Ü–∏–∏ —á–µ—Ä–µ–∑ 6 —Å–µ–∫—É–Ω–¥
        setTimeout(() => {
            if (instructions) {
                instructions.style.display = 'none';
            }
        }, 6000);

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–∞—Å–∞–Ω–∏–π
        function handleTouch(e) {
            e.preventDefault();
            
            const touch = e.touches ? e.touches[0] : e;
            const rect = gameContainer.getBoundingClientRect();
            
            const targetX = touch.clientX - rect.left - 35; // —Ü–µ–Ω—Ç—Ä–∏—Ä—É–µ–º –∫–æ—Ç–∞
            const targetY = touch.clientY - rect.top - 35;
            
            // –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º –ø–æ–∑–∏—Ü–∏—é –∫–æ—Ç–∞ –≥—Ä–∞–Ω–∏—Ü–∞–º–∏ —ç–∫—Ä–∞–Ω–∞
            catPosition.x = Math.max(0, Math.min(window.innerWidth - 70, targetX));
            catPosition.y = Math.max(0, Math.min(window.innerHeight - 70, targetY));
            
            updateCatPosition();
            createTouchIndicator(touch.clientX - rect.left, touch.clientY - rect.top);
        }

        // –°–æ–±—ã—Ç–∏—è –¥–ª—è –∫–∞—Å–∞–Ω–∏–π
        gameContainer.addEventListener('touchstart', handleTouch, { passive: false });
        gameContainer.addEventListener('touchmove', handleTouch, { passive: false });

        // –ü–æ–¥–¥–µ—Ä–∂–∫–∞ –º—ã—à–∏ –¥–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –Ω–∞ –∫–æ–º–ø—å—é—Ç–µ—Ä–µ
        gameContainer.addEventListener('mousedown', (e) => {
            isMoving = true;
            handleTouch(e);
        });

        gameContainer.addEventListener('mousemove', (e) => {
            if (isMoving) {
                handleTouch(e);
            }
        });

        gameContainer.addEventListener('mouseup', () => {
            isMoving = false;
        });

        function updateCatPosition() {
            cat.style.left = catPosition.x + 'px';
            cat.style.top = catPosition.y + 'px';
        }

        function createTouchIndicator(x, y) {
            const indicator = document.createElement('div');
            indicator.className = 'touch-indicator';
            indicator.style.left = (x - 20) + 'px';
            indicator.style.top = (y - 20) + 'px';
            gameContainer.appendChild(indicator);
            
            setTimeout(() => {
                if (gameContainer.contains(indicator)) {
                    gameContainer.removeChild(indicator);
                }
            }, 300);
        }

        function createMouse() {
            const mouse = document.createElement('div');
            mouse.className = 'mouse';
            
            // –°–ª—É—á–∞–π–Ω–∞—è –ø–æ–∑–∏—Ü–∏—è –¥–ª—è –º—ã—à–∏ —Å –æ—Ç—Å—Ç—É–ø–æ–º –æ—Ç –∫—Ä–∞–µ–≤
            const margin = 50;
            const x = Math.random() * (window.innerWidth - 32 - margin * 2) + margin;
            const y = Math.random() * (window.innerHeight - 32 - margin * 2) + margin;
            
            mouse.style.left = x + 'px';
            mouse.style.top = y + 'px';
            
            mouse.innerHTML = `
                <div class="mouse-body">
                    <div class="mouse-ears">
                        <div class="mouse-ear"></div>
                        <div class="mouse-ear"></div>
                    </div>
                    <div class="mouse-eyes">
                        <div class="mouse-eye"></div>
                        <div class="mouse-eye"></div>
                    </div>
                    <div class="mouse-nose"></div>
                    <div class="mouse-whiskers">
                        <div class="mouse-whisker"></div>
                        <div class="mouse-whisker"></div>
                        <div class="mouse-whisker"></div>
                        <div class="mouse-whisker"></div>
                    </div>
                    <div class="mouse-tail"></div>
                </div>
            `;
            
            gameContainer.appendChild(mouse);
            mice.push({
                element: mouse,
                x: x,
                y: y
            });

            // –£–¥–∞–ª—è–µ–º –º—ã—à—å —á–µ—Ä–µ–∑ 10 —Å–µ–∫—É–Ω–¥, –µ—Å–ª–∏ –µ—ë –Ω–µ –ø–æ–π–º–∞–ª–∏
            setTimeout(() => {
                if (gameContainer.contains(mouse)) {
                    gameContainer.removeChild(mouse);
                    mice = mice.filter(m => m.element !== mouse);
                }
            }, 10000);
        }

        function checkCollisions() {
            mice.forEach((mouse, index) => {
                const mouseRect = mouse.element.getBoundingClientRect();
                const catRect = cat.getBoundingClientRect();
                
                // –£–≤–µ–ª–∏—á–µ–Ω–Ω–∞—è –∑–æ–Ω–∞ –∑–∞—Ö–≤–∞—Ç–∞ –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤
                const tolerance = 10;
                
                if (catRect.left < mouseRect.right + tolerance &&
                    catRect.right > mouseRect.left - tolerance &&
                    catRect.top < mouseRect.bottom + tolerance &&
                    catRect.bottom > mouseRect.top - tolerance) {
                    
                    // –°–æ–∑–¥–∞–µ–º —ç—Ñ—Ñ–µ–∫—Ç –ø–æ–∏–º–∫–∏
                    createCatchEffect(mouseRect.left + 16, mouseRect.top + 16);
                    
                    // –£–¥–∞–ª—è–µ–º –º—ã—à—å
                    gameContainer.removeChild(mouse.element);
                    mice.splice(index, 1);
                    
                    // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º —Å—á–µ—Ç
                    score++;
                    scoreElement.textContent = score;
                    
                    // –í–∏–±—Ä–∞—Ü–∏—è –Ω–∞ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ–º—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞—Ö
                    if (navigator.vibrate) {
                        navigator.vibrate(50);
                    }
                }
            });
        }

        function createCatchEffect(x, y) {
            const effect = document.createElement('div');
            effect.className = 'catch-effect';
            effect.style.left = (x - 25) + 'px';
            effect.style.top = (y - 25) + 'px';
            gameContainer.appendChild(effect);
            
            setTimeout(() => {
                if (gameContainer.contains(effect)) {
                    gameContainer.removeChild(effect);
                }
            }, 500);
        }

        // –°–ø–∞–≤–Ω–∏–º –º—ã—à–µ–π –∫–∞–∂–¥—ã–µ 2-4 —Å–µ–∫—É–Ω–¥—ã
        function spawnMice() {
            const maxMice = window.innerWidth < 768 ? 3 : 5; // –ú–µ–Ω—å—à–µ –º—ã—à–µ–π –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö
            
            if (mice.length < maxMice) {
                createMouse();
            }
            
            const nextSpawn = Math.random() * 2000 + 2000; // 2-4 —Å–µ–∫—É–Ω–¥—ã
            setTimeout(spawnMice, nextSpawn);
        }

        // –ò–≥—Ä–æ–≤–æ–π —Ü–∏–∫–ª
        function gameLoop() {
            checkCollisions();
            requestAnimationFrame(gameLoop);
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∏–∑–º–µ–Ω–µ–Ω–∏—è –æ—Ä–∏–µ–Ω—Ç–∞—Ü–∏–∏
        window.addEventListener('orientationchange', () => {
            setTimeout(() => {
                // –û–±–Ω–æ–≤–ª—è–µ–º –ø–æ–∑–∏—Ü–∏—é –∫–æ—Ç–∞ –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ –æ—Ä–∏–µ–Ω—Ç–∞—Ü–∏–∏
                catPosition.x = Math.min(catPosition.x, window.innerWidth - 70);
                catPosition.y = Math.min(catPosition.y, window.innerHeight - 70);
                updateCatPosition();
            }, 100);
        });

        // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ–º –ø—Ä–æ–∫—Ä—É—Ç–∫—É —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('touchmove', (e) => {
            e.preventDefault();
        }, { passive: false });

        // –ó–∞–ø—É—Å–∫–∞–µ–º –∏–≥—Ä—É
        setTimeout(spawnMice, 1000); // –ü–µ—Ä–≤–∞—è –º—ã—à—å —á–µ—Ä–µ–∑ —Å–µ–∫—É–Ω–¥—É
        gameLoop();

        // –°–æ–∑–¥–∞–µ–º –ø–µ—Ä–≤—É—é –º—ã—à—å —Å—Ä–∞–∑—É
        createMouse();
    </script>
</body>
</html>
